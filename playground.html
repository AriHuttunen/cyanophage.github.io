<html>
  <head>
    <title>Keyboard Layout</title>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
    <style>
      body {background-color:#1b1c1f;font-family: Arial, sans-serif;}
      .static {
        cursor: not-allowed;
      }
      .draggable {
        cursor: move;
      }
      .layout-svg{margin:auto;width:700px;}
      .stats-svg{margin:auto;width:700px;}
      #tooltip {background:#333333;color:#cccccc;border: 1px solid #cccccc; padding:5px;}
    </style>
  </head>
  <body>
    <div id="tooltip" display="none" style="position: absolute;display: none;"></div>
    <a href="index.html">back</a>
    <div class="layout-svg" id = "svglayout"></div>
    <br>
    <div class="stats-svg" id = "svgstats"></div>
    <br>
    <!-- <div>
      <p>caveat: this playground uses a different corpus from the stats on the main page so stats will be different</p>

    </div> -->
    <script type = "text/javascript" src="keyboard_svg.js"></script>
  </body>
</html>
